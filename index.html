<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Youtube Channel Viz</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="dropdown.css">
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
  
</head>

<body>
	<div id="viz-container" class="clearfix">

		<h1>ChannelYsis</h1>
		<h2> Analyzing You Tube Channels for selected number of countries</h2>
		
		<div id="filter">
			<!-- Dropdown to choose which data to view -->
			<div id="dd" class="wrapper-dropdown-3"> 
				<span>Video View</span>
				<ul class="dropdown">
					<li id="NumOfTotalVideoViewCount" class="numbergroup selected clearfix">
						Video View
					</li>
					<li id="NumOfViewsInChannel" class="numbergroup selected clearfix">
						Views(Channel)
					</li>
					<li id="NumOfVideosInChannel" class="numbergroup selected clearfix">
						Videos(Channel)
					</li>
					<li id="NumOfComments" class="numbergroup selected clearfix">
						Comments
					</li>
					<li id="NumOfSubscriber" class="numbergroup selected clearfix">
						Subscriber
					</li>
				</ul>
			</div>

			<!-- Category filter -->
			<ul>
				<li id="Comedians" class="category selected clearfix">
					<span class="bullet selected"></span>Comedians
				</li>
				<li id="Directors" class="category selected clearfix">
					<span class="bullet selected"></span>Directors
				</li>
				<li id="Gurus" class="category selected clearfix">
					<span class="bullet selected"></span>Gurus
				</li>
				<li id="Musicians" class="category selected clearfix">
					<span class="bullet selected"></span>Musicians
				</li>
				<li id="Partners" class="category selected clearfix">
					<span class="bullet selected"></span>Partners
				</li>
				<li id="Reporters" class="category selected clearfix">
					<span class="bullet selected"></span>Reporters
				</li>
				<li id="Sponsors" class="category selected clearfix">
					<span class="bullet selected"></span>Sponsors
				</li>
			</ul>
		</div>
		<div id="chart"></div>
	</div>
	<div id="channel-container">
		<div id="channel-inner-container">
			<!-- Display 8 channels -->
		</div>
	</div>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/d3.v3.min.js"></script>
	<script src="js/d3.tip.min.js"></script>
	<script src="new_json_raw.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
	<script src="dropdown.js" type="text/javascript"></script>

</body>
</html>
